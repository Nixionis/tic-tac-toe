<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <p class="name-text">Tic Tac Toe</p>
    <div class="menu-btns">
      <button class="player-button selected">Player Vs Player</button>
      <button class="computer-button">Player Vs Computer</button>
      <button class="start-button">Start</button>
    </div>
    <div class="main-container hide-display">
      <button class="active-button game-button"></button>
      <div class="line upper-line"></div>
      <button class="active-button game-button""></button>
      <div class="line upper-line"></div>
      <button class="active-button game-button""></button>
      <div class="line full-line"></div>
      <button class="active-button game-button""></button>
      <div class="line"></div>
      <button class="active-button game-button""></button>
      <div class="line"></div>
      <button class="active-button game-button""></button>
      <div class="line full-line"></div>
      <button class="active-button game-button""></button>
      <div class="line bottom-line"></div>
      <button class="active-button game-button""></button>
      <div class="line bottom-line"></div>
      <button class="active-button game-button""></button>
    </div>
    <p class="win-text hide-display js-win-text"></p>
    <button class="restart-button hide-display">Restart</button>
  </body>
</html>
